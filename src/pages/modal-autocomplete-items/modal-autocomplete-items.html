<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Search Place</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar
        [(ngModel)]="autocomplete.query"
        [showCancelButton]="false"
        (ionInput)="updateSearch()"
        (ionCancel)="dismiss()"
        placeholder="Start typing...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems"
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>
