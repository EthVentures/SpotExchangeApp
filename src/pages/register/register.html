<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Register</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="cancel()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="defaultbg">

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Retype Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full color="sidemenu" (click)="register()">Register</button>
  </div>

</ion-content>
