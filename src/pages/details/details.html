<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reserve Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{location}}&zoom=17&scale=1&size=600x300&maptype=roadmap&format=png&visual_refresh=true&key=API_KEY">

    <ion-item>
      <ion-icon name="car" item-start large></ion-icon>
      <h2>Oak Street Beach Parking</h2>
      <p>1000 Lake Shore Plaza Chicago, IL 60611</p>
      <p>{{date}}</p>
    </ion-item>
    <ion-item>
      <span item-left>15 USD/hr</span>
      <span item-left></span>
    </ion-item>

    <div padding>
      <button ion-button full color="sidemenu" (click)="call()">Call</button>
      <button ion-button full color="sidemenu" (click)="call()">Reserve</button>
    </div>



  </ion-card>
</ion-content>
