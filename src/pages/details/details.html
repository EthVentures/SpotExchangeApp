<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reserve Details</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="report()"><ion-icon name="flag"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{location}}&zoom=17&scale=1&size=600x300&maptype=roadmap&format=png&visual_refresh=true&key={{appConfig.GOOGLE_MAP_STATIC_API_KEY}}">

    <ion-item>
      <ion-icon name="car" item-start large></ion-icon>
      <h2>{{info.name}}</h2>
      <p>{{info.address}}</p>
      <p>{{date}}</p>
    </ion-item>


    <ion-item>
      <ion-icon name="sunny" item-left large ></ion-icon>
      <p>Covered lot</p>
    </ion-item>

    <ion-item>
      <ion-icon name="key" item-left large ></ion-icon>
      <p>Valet</p>
    </ion-item>

    <ion-item>
      <ion-icon name="hand" item-left large ></ion-icon>
      <p>Handicap Accessible</p>
    </ion-item>

    <ion-item>
      <ion-icon name="person" item-left large ></ion-icon>
      <p>Self-Parking</p>
    </ion-item>

    <ion-item>
      <ion-icon name="arrow-round-back" item-left large ></ion-icon>
      <p>In/Out Allowed</p>
    </ion-item>

    <div padding>
      <button ion-button full color="sidemenu">Call</button>
      <button ion-button full color="sidemenu" (click)="reserve()">Reserve Spot</button>
    </div>



  </ion-card>
</ion-content>
