<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="sidemenu">
      <ion-title>The Spot Exchange</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of getPages(authService.isAuthUser())" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button menuClose ion-item *ngIf="!authService.isAuthUser()" (click)="login()">Login</button>
      <button menuClose ion-item *ngIf="!authService.isAuthUser()" (click)="register()">Register</button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus background-color: #f4f4f4;-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
